{{ partial "head.html" . }}
{{ partial "header.html" . }}

<article class="main">
  <section class="content">
    {{ range .Data.Pages }}
      {{ if isset .Params "homepage" }}
        {{ .Content }}
      {{ end }}
    {{ end }}
  </section>
  <div class="featured">
    <h1>The Latest.</h1>
  </div>
  <section class="summary">
  {{ range first 3 (where .Site.Pages "Section" "blog") }}
      {{ .Render "summary"}}
    {{ end }}
  </section>
</article>
{{ partial "footer.html" . }}
