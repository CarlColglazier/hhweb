{{ partial "head.html" . }}
{{ partial "header.html" . }}

<article class="main">
  <section class="content">
    {{ range .Data.Pages }}
      {{ if isset .Params "homepage" }}
        {{ .Content }}
      {{ end }}
    {{ end }}
  </section>
  <section class="summary">
    {{ range $.Site.Data.index.pages }}
      {{ partial "summary.html" . }}
    {{ end }}
  </section>
</article>
{{ partial "footer.html" . }}
